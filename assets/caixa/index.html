<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Desconto de 30%</h1>
        <div class="input-grupo">
            <label for="preco-original">Preço Original (R$):</label>
            <input type="number" id="preco-original" placeholder="Digite o valor">
        </div>
        <button onclick="calcularDesconto()">Calcular</button>
        <div class="resultados">
            <p>Valor do Desconto: <span id="valor-desconto"></span></p>
            <p>Preço Final: <span id="preco-final"></span></p>
        </div>
    </div>

    <script>

        function calcularDesconto() {

            // Pega o valor do input com o ID 'preco-original'
            let precoOriginal = document.getElementById("preco-original").value;
            // Converte o valor para um número de ponto flutuante
            let valorNumerico = parseFloat(precoOriginal);

            // Verifica se o valor é um número válido e positivo
            if (isNaN(valorNumerico) || valorNumerico <= 0) {

                alert(" Por favor , insira um valor valido.");
                document.getElementById('valor-desconto').textContent = '';
                document.getElementById('preço-final').textContent = '';

                return;
            }
            // Define o percentual de desconto
            const percentualDesconto = 30
 //         Calcula o valor do desconto

 let valorDesconto = (valorNumerico * percentualDesconto) / 100;

 // Calcula o preço final
 let precoFinal = valorNumerico - valorDesconto;

 // Exibe os resultados na tela
 document.getElementById('valor-desconto').textContent = valorDesconto.toFixed(2);
 document.getElementById('preco-final').textContent = precoFinal.toFixed(2);

        }














    </script>
</body>

</html>
